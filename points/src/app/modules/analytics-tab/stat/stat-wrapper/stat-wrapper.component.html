
<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center">{{ 'games.' + gameType + '.title' | translate }}</ion-card-title>
    <ion-card-subtitle class="ion-text-center"
      >{{ ('modules.analytics.' + stat?.name) | translate }}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list *ngIf="(loading$ | async) === true">
      <ion-item lines="none" *ngFor="let x of array(5).fill('')">
        <ion-skeleton-text slot="start" animated style="width: 60%"> </ion-skeleton-text>
        <ion-skeleton-text slot="end" animated> </ion-skeleton-text>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="(loading$ | async) === false">
       <ng-content></ng-content>
     </ion-list>
  </ion-card-content>
</ion-card>
