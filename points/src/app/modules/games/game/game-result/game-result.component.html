<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{'modules.games.results' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid class="ion-no-margin ion-no-padding">
    <ion-row>
      <ion-col size-lg="6" size-md="8" size-sm="10" offset-lg="3" offset-md="2" offset-sm="1">
        <ion-card>
          <ion-card-content>
            <ion-item lines="none">
              <ion-buttons slot="end">
                <ion-button (click)="confirm()">Ok</ion-button>
              </ion-buttons>
            </ion-item>
            <ion-list>
              <ion-item *ngFor="let result of resultWithNames; let idx = index">
                <div
                  slot="start"
                  [ngStyle]="{
                    'border-right': '6px solid ' + result.color,
                    'padding-right': '10px'
                  }"
                >
                  {{ idx + 1 }}
                </div>
                <ion-label>
                  {{ result.name }}
                </ion-label>
                <ion-text slot="end" color="primary">
                  {{ result.score }}
                </ion-text>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
